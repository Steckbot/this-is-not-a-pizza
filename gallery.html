<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <link href="https://db.onlinewebfonts.com/c/dca0ed87ecb749033dd160c4fe63149f?family=Capitolina+W03+Bold" rel="stylesheet" type="text/css" />
    <link href="https://db.onlinewebfonts.com/c/79beba7f9db8eb2a19760747b79ebb41?family=Capitolina+W03+Regular" rel="stylesheet" />
    <style>
      body {
        font-family: "Capitolina W03 Bold", sans-serif;
        background: #4d1a17;
        padding: 0px;
        margin: 1 rem;
      }

      h1 {
        text-align: center;
        font-size: 122px;
        line-height: 1;
        margin-bottom: 0px;
        color: #f7d8b1;
      }

      h2 {
        font-family: "Capitolina W03 Regular", sans-serif;
        text-align: center;
        font-size: 30px;
        line-height: 1;
        margin-bottom: 100px;
        color: #f7d8b1;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        gap: 0.5rem;
        max-width: 100vw;
        margin: 0 auto;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
      }

      .gallery-item img {
        width: 100%;
        aspect-ratio: 16 / 9;
        object-fit: cover;
        display: block;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f7d8b1c1;
        color: #4d1a17;
        font-family: "Capitolina W03 Regular", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: scale(1.05);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }

      .gallery-item:hover .overlay {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      .overlay span {
        padding-left: 50px;
        padding-right: 50px;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      THIS IS NOT <br />
      ABOUT PIZZA.
    </h1>
    <h2>ARCHIVE</h2>
    <div class="gallery" id="gallery"></div>

    <script>
      async function loadGallery() {
        try {
          const [imagesRes, promptsRes] = await Promise.all([fetch("/images.json"), fetch("/prompts.json")]);

          if (!imagesRes.ok || !promptsRes.ok) {
            throw new Error("Fehler beim Laden von Daten");
          }

          const imageFilenames = await imagesRes.json();
          const prompts = await promptsRes.json();

          imageFilenames.forEach((filename) => {
            const promptText = prompts[filename] || "Kein Prompt verf√ºgbar";
            addToGalery(`/generated/${filename}`, promptText);
          });
        } catch (error) {
          console.error("Fehler beim Laden der Galerie:", error);
          const gallery = document.getElementById("gallery");
          gallery.textContent = "Fehler beim Laden der Galerie.";
        }
      }

      function addToGalery(imageUrl, promptText) {
        const galleryItem = document.createElement("div");
        galleryItem.className = "gallery-item";

        const galleryImg = document.createElement("img");
        galleryImg.src = imageUrl;
        galleryImg.alt = "Generated image";

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.innerHTML = `<span>${promptText}</span>`;

        galleryItem.appendChild(galleryImg);
        galleryItem.appendChild(overlay);

        document.getElementById("gallery").appendChild(galleryItem);
      }

      window.addEventListener("DOMContentLoaded", loadGallery);
    </script>
  </body>
</html>
